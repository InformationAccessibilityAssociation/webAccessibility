<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>SCR 28 Example: 使用链接打开导航条</title>
<style type="text/css" media="screen">
#navbar li {
display: inline;
list-style-type: none;
padding-right: 20px;
}
</style>
  <script type="text/javascript">
  function toggle(id){
    var n = document.getElementById(id);
    n.style.display =  (n.style.display != 'none' ? 'none' : '' );
  }
  </script>
</head>

<body>
  <a href="https://www.w3.org/WAI/WCAG20/Techniques/working-examples/SCR28/toggle-navbar.html#" onclick="toggle(&#39;navbar&#39;)">打开导航条</a>
  <ul id="navbar">
  <li><a href="http://example.com/target1.html">链接 1</a></li>
  <li><a href="http://example.com/target2.html">链接 2</a></li>
  <li><a href="http://example.com/target3.html">链接 3</a></li>
  <li><a href="http://example.com/target4.html">链接 4</a></li>
  </ul>
<div id="maincontent">
<p>这里是页面的主要内容。</p>
</div>


</body></html>
